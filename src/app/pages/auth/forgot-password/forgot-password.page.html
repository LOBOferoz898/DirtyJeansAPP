
<app-header backButton="auth-admin" title="Restablecer contrasena"></app-header>
<ion-content>
  <div class="d-flex-center">
  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo-admin></app-logo-admin>

    <p class="ion-text-center">Te enviaremos un email para que puedas restablecer tu contrase√±a</p>

    <app-custom-input autocomplete="email" icon="mail-outline"
    [control]="form.controls.email" type="email" label="Correo"></app-custom-input>
    
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">Campo Obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
    </div>

    
    
    <ion-button expand="block" mode="ios" type="submit" class="submit" [disabled]="form.invalid">
      Recuperar
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button> 

  </form>


</div>
</ion-content>
